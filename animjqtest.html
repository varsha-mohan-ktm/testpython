<!Doctype html>
<!--html animation program-->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device_width">
        <title>jquery</title>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1>jquery animation</h1>
        <button id="btn1">click</button>
        <button id="btn2">click</button>
        <button id="btn3">click</button>
        <!--<button id="start">start</button><button id="stop">stop</button>
        <div style="background-color: chartreuse; width: 100px; height: 100px;"><p id="p1">hii</p></div>-->
        <p id="test">This is some <b>bold</b> text in a paragraph.</p>
        <p>Name: <input type="text" id="test1"></p>
        <script>
            $(document).ready(function(){
                $("#btn1").click(function(){
                    alert("Text: " + $("#test").text());
                });
                $("#btn2").click(function(){
                    alert("HTML: " + $("#test").html());
                });
                $("#btn3").click(function(){
                    alert("Value: " + $("#test1").val());
                });
            });
        </script>
    </body>
</html>
